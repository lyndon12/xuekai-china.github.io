<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script src="../../sdk/HeatMap.js"></script>

  <script>
    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showInfo: true
      },
      events: {}
    })

    const points = []
    let max = 0
    const width = 1024
    const height = 512
    let len = 500

    while (len--) {
      const val = Math.floor(Math.random() * 100)
      max = Math.max(max, val)

      const point = {
        x: Math.floor(Math.random() * width),
        y: Math.floor(Math.random() * height),
        value: val,
        radius: 20
      }

      points.push(point)
    }
    const data = {
      max: max,
      points: points
    }

    const heatMap = ssp.install(HeatMap)
    heatMap.createHeatMap({
      data: data,
      canvasStyle: {
        width,
        height
      },
      gradient: {
        0.2: "rgb(0,0,255)",
        0.4: "rgb(0,255,0)",
        0.6: "yellow",
        0.8: "orange",
        1.0: "rgb(255,0,0)"
      },
      scale: {
        x: 10,
        y: 10
      }
    })

  </script>
</body>

</html>
