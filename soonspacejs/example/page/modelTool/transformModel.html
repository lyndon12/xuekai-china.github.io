<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>
  <script>

    let transform
    let model

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300
      },
      events: {
        modelClick(param) {

          model = param.target

          ssp.unOpacityShow().then(() => {

            ssp.opacityShow(model)

          })

          if (transform) {
            transform.close()
            transform = null
          }

          transform = ssp.transformModel({
            object: model,
            mode: 'rotate',
            onUpdate: object => console.log(object)
          })

          console.log(transform)

        }
      }
    })

    const gui = new GUI({
      el: '#view'
    })

    gui.addButton({
      text: '移动',
      onClick() {
        if (!transform) return alert('请先点击选择模型')
        transform.changeMode('translate')
      }
    })

    gui.addButton({
      text: '旋转',
      onClick() {
        if (!transform) return alert('请先点击选择模型')
        transform.changeMode('rotate')
      }
    })

    gui.addButton({
      text: '缩放',
      onClick() {
        if (!transform) return alert('请先点击选择模型')
        transform.changeMode('scale')
      }
    })

    gui.addButton({
      text: '关闭操作',
      onClick() {

        if (transform) transform.close()

        ssp.unOpacityShow()

        transform = null
        model = null

      }
    })

    const baseUrl = '../../asstes/model/sbm/yingtaidasha'
    const mapsUrl = `${baseUrl}/Maps/`
    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        mapsUrl
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        mapsUrl
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
        mapsUrl
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
        mapsUrl,
        position: {
          x: 5000,
          y: 1000,
          z: 5000
        }
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
        mapsUrl
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
        mapsUrl
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
        mapsUrl
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        mapsUrl
      }
      // ...
    ]

    ssp.loadSbm(sbmsInfo)

  </script>
</body>

</html>
