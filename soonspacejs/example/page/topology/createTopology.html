<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>

  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showGrid: true
      },
      events: {}
    })

    ssp.loadXml({ id: 'hzl' }, '../../asstes/model/sbm/hzl/hzl.xml')
      .then(() => {
        ssp.flyMainViewpoint()
      })

    function createTopology(id, points) {
      return ssp.createTopologyToGroup(
        {
          id
        },
        points,
        {
          radius: 5,
          color: 0xff0000,
        }
      )
    }

    const gui = new GUI({
      el: '#view'
    })

    gui.addButton({
      text: '创建拓扑路径',
      onClick() {

        const t = createTopology(
          'createTopology',
          [
            {
              x: 0,
              y: 0,
              z: 0,
            },
            {
              x: 0,
              y: 0,
              z: 1000,
            },
            {
              x: 1000,
              y: 0,
              z: 1000,
            },
            {
              x: 1000,
              y: 0,
              z: 0,
            },
          ]
        )

        console.log(t)

      }
    })

    let manualTopology = null
    const manualPoints = []

    function manualCreateTopology(position) {

      manualPoints.push(position)

      if (manualTopology) {
        ssp.removeTopologyGroupById(manualTopology.sid)
        manualTopology = null
      }

      manualTopology = createTopology('manualCreateTopology', manualPoints)

    }

    gui.addButton({
      text: '手动生成路径',
      onClick() {

        ssp.viewport.signals.selectPosition.add(manualCreateTopology)

      }
    })

    gui.addButton({
      text: '停止手动生成路径',
      onClick() {

        ssp.viewport.signals.selectPosition.remove(manualCreateTopology)

      }
    })


    gui.addButton({
      text: '清空 Gml',
      onClick() {
        ssp.clearTopology()
      }
    })

  </script>
</body>

</html>
