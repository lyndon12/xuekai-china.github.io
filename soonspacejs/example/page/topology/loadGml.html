    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showGrid: true
      },
      events: {}
    })

    ssp.loadXml({ id: 'hzl' }, '../../asstes/model/sbm/hzl/hzl.xml')
      .then(() => {
        ssp.flyMainViewpoint()
      })

    const gui = new GUI({
      el: '#view'
    })

    gui.addButton({
      text: '加载 Gml',
      onClick() {
        ssp.loadGml({ id: 'gml', visible: false }, '../../asstes/model/sbm/hzl/hzl.gml')
          .then(gml => {
            console.log('gml', gml)
          })
      }
    })

    gui.addButton({
      text: '清空 Gml',
      onClick() {
        ssp.clearTopology()
      }
