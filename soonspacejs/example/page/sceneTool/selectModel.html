<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>

  <script>

    let mode = 'opacity'

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showInfo: true
      },
      events: {

        modelClick(param) {

          const model = param.target

          if (mode === 'opacity') {

            ssp.opacityShow(model, { opacity: 0.4, color: 0xffffff })

          } else if (mode === 'edge') {

            ssp.edgeShow(model, {
              color: '#fff',
              hideColor: '#ff0000'
            })

          } else if (mode === 'emissive') {

            ssp.emissiveShow(model, {
              isAnimation: true,
              color: 0xff0000,
              duration: 3000
            })

          }

        }

      }

    })

    const baseUrl = '../../asstes/model/sbm/yingtaidasha'
    const mapsUrl = `${baseUrl}/Maps/`
    const sbmsInfo = [
      {
        id: 'B1',
        name: 'B1',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        mapsUrl
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        mapsUrl
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
        mapsUrl
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
        mapsUrl
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
        mapsUrl
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
        mapsUrl
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
        mapsUrl
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        mapsUrl
      },
      {
        id: '7_1F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        mapsUrl
      }
      // ...
    ]

    ssp.loadSbm(sbmsInfo)

    const gui = new GUI({
      el: '#view'
    })

    gui.addSelect({
      label: '选中模式:',
      options: [
        {
          label: '透明',
          value: 'opacity'
        },
        {
          label: '自发光',
          value: 'emissive'
        },
        {
          label: '轮廓',
          value: 'edge'
        },
      ],
      onChange(e) {
        mode = e.target.value
      }
    })

    gui.addButton({
      text: '清除透明选择',
      onClick() {
        ssp.unOpacityShow()
      }
    })

    gui.addButton({
      text: '清除自发光选择',
      onClick() {
        ssp.unEmissiveShow()
      }
    })

    gui.addButton({
      text: '清除轮廓选择',
      onClick() {
        ssp.unEdgeShow()
      }
    })

  </script>
</body>

</html>
