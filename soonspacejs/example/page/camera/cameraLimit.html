<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: true
      },
      events: {}
    })

    ssp.addAxishelper(500)

    const gui = new GUI({
      el: '#view'
    })

    gui.addCheckBox({
      label: '相机缩放',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableZoom = e.target.checked
      }
    })

    gui.addRange({
      label: '缩放速度:',
      max: 2,
      min: 0,
      value: 0.3,
      step: 0.1,
      onInput(e) {
        ssp.viewport.controls.zoomSpeed = e.target.value
      }
    })

    gui.addRange({
      label: '最大视距:',
      max: 2000,
      min: 100,
      value: 2000,
      step: 100,
      onInput(e) {
        ssp.viewport.controls.zoomMaxDistance = e.target.value
      }
    })

    gui.addCheckBox({
      label: '相机移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePan = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机屏幕水平移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanX = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机屏幕垂直移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanY = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机空间 X轴 移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanAxisX = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机空间 Y轴 移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanAxisY = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机空间 Z轴 移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanAxisZ = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机旋转',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableRotate = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机屏幕水平旋转',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableRotateX = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机屏幕垂直旋转',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableRotateY = e.target.checked
      }
    })

  </script>
</body>

</html>
