<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: {
          size: 2000,
          divisions: 200,
          color: '#fff'
        },
      },
      events: {
        selectPosition(position) {
          console.log('selectPosition', position)
        },
        modelClick(param) {
          console.log(param)
        }
      }
    })

    const modelInfo = {
      id: 'car',
      url: '../../asstes/model/json/hmCar.json',
    }

    function positionTrack(model, option = {}) {

      const {
        rotation = ssp.viewport.camera.rotation.clone(),
        offset = { x: 0, y: 0, z: 0 }
      } = option

      ssp.viewport.cameraControlerManager.setEnableControls(false)

      setInterval(() => {

        ssp.viewport.cameraControlerManager.setCameraViewpoint({
          position: model.position.clone().add(new ssp.viewport.THREE.Vector3(offset.x, offset.y, offset.z)),
          rotation: {
            x: 0,
            y: 0,
            z: 0
          }
        })
      }, 16);

    }

    ssp.loadModel(modelInfo)
      .then(model => {
        console.log(model)

        ssp.flyToObj(model, 'frontTop')

      })
      .then(() => {

        const model = ssp.getModelById('car')

        ssp.animation(
          model.position,
          {
            x: -1000,
            y: 0,
            z: 0
          },
          {
            duration: 15000
          }
        )
        positionTrack(model, {
          rotation: {
            x:  -0.7853981633974483,
            y: 0,
            z: 0
          },
          offset: {
            x: 0,
            y: 10,
            z: 10
          }
        })
      })


  </script>
</body>

</html>
