<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>

  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>

  <script>

    let modelLoaded = false

    let ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: false
      },
      events: {}
    })

    ssp.setSkyBackground('../../asstes/img/skybox/sunny/', ['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);

    const baseUrl = '../../asstes/model/sbm/yingtaidasha'
    const mapsUrl = `${baseUrl}/Maps/`
    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        mapsUrl
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        mapsUrl
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
        mapsUrl
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
        mapsUrl
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
        mapsUrl
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
        mapsUrl
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
        mapsUrl
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        mapsUrl
      }
      // ...
    ]

    ssp.loadSbm(sbmsInfo)

      .then(group => {

        modelLoaded = true

        ssp.flyMainViewpoint()

      })

    const gui = new GUI({
      el: '#view'
    })

    gui.addButton({
      text: '添加点光源:',
      onClick() {
        // 隐藏这俩个光源是为了突出显示点光源，实际项目中不需要
        ssp.getLightById('defaultAmbientLight').visible = false
        ssp.getLightById('defaultDirectionalLight').visible = false

        ssp.createSpotLight({
          id: 'spotLight',
          color: '#fff',
          position: {
            x: 1000,
            y: 1000,
            z: 1000
          },
          target: {
            x: 1000,
            y: 0,
            z: 1000
          },
        })
      }
    })

    gui.addColor({
      label: '点光源:',
      value: 'red',
      onChange(e) {
        if (!modelLoaded) return alert('模型未加载完成，请稍后！！！')
        ssp.getLightById("spotLight").color.set(e.target.value)
      }
    })

    let spotLightPostionTransform = null

    gui.addButton({
      text: '修改光源位置',
      onClick(e) {
        if (!spotLightPostionTransform) {

          spotLightPostionTransform = ssp.createTransform('spotLightPostion', {
            object: ssp.getLightById("spotLight")
          })

        } else {

          spotLightPostionTransform.close()
          spotLightPostionTransform = null

        }

      }
    })


    gui.addInput({
      label: '照射x轴位置',
      value: 1000,
      onInput(e) {
        ssp.nextRender(() => {
          const { target } = ssp.getLightById("spotLight")
          target.position.setX(Number(e.target.value))
          target.updateMatrixWorld()
        })
      }
    })

    gui.addInput({
      label: '照射y轴位置',
      value: 0,
      onInput(e) {
        ssp.nextRender(() => {
          const { target } = ssp.getLightById("spotLight")
          target.position.setY(Number(e.target.value))
          target.updateMatrixWorld()
        })
      }
    })

    gui.addInput({
      label: '照射z轴位置',
      value: 1000,
      onInput(e) {
        ssp.nextRender(() => {
          const { target } = ssp.getLightById("spotLight")
          target.position.setZ(Number(e.target.value))
          target.updateMatrixWorld()
        })
      }
    })

  </script>
</body>

</html>
