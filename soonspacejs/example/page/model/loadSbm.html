<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../lib/antd-vue/antd.min.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>

  <script>
    
    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showInfo: true,
        showGrid: false,
        closeWarnLog: true
      },
      events: {
        modelClick(e) {
          console.log(e)
        },
        modelRightClick(e) {
          console.log(e)
        },
        selectPosition(p) {
          console.log(p)
        }
      }
    })

    const baseUrl = '../../asstes/model/sbm/yingtaidasha'
    const sbmsInfo = [
      {
        id: 'B1_0',
        name: 'B1',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        position: { x: 0, y: 0, z: 0 },
        userData: {
          modelCode: 'njnkjnkjnjdnkjnkjnm'
        }
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        userData: {
          aaaaaaa: 'a'
        }
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
        userData: {
          data: {
            age: 17
          }
        }
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
        userData: {
          data: {
            age: 18
          }
        }
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
        userData: {
          data: {
            sex: '男'
          }
        }
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        visible: false
      }
      // ...
    ]

    /**
     * 加载 sbm˝
     */
    ssp.loadSbm(
      sbmsInfo,
      progress => console.log(progress)
    )
      .then(models => {
        ssp.flyMainViewpoint()
      })
      .catch(err => {
        console.error(err)
      })

    const gui = new GUI({
      el: '#view'
    })

    const options = [{
      label: '全部',
      value: 'all'
    }]

    for (let i in sbmsInfo) {
      options.push({
        label: sbmsInfo[i].name,
        value: sbmsInfo[i].id
      })
    }

    gui.addSelect({
      label: '显示楼层',
      options,
      onChange(e) {
        if (e.target.value === 'all') {

          ssp.showAllSbm()
          ssp.flyMainViewpoint()

        } else {

          ssp.hideAllSbm()

          const floor = ssp.getSbmById(e.target.value)
          ssp.viewport.controls.enableOutOfScene = false

          if (floor) {
            floor.show()
            ssp.flyToObj(floor)
          }

        }
      }
    })

  </script>
</body>

</html>
