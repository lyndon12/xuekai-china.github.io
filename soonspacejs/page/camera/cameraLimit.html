<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../utils/gui.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: true
      },
      events: {}
    })

    const gui = new GUI({
      el: '#view'
    })

    gui.addCheckBox({
      label: '相机旋转',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableRotate = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机缩放',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enableZoom = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机水平移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanX = e.target.checked
      }
    })

    gui.addCheckBox({
      label: '相机垂直移动',
      checked: true,
      onChange(e) {
        ssp.viewport.controls.enablePanY = e.target.checked
      }
    })

  </script>
</body>

</html>
