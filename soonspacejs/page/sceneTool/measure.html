<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view">
    <div class="right-top-toolBax">
      <div class="line">
        <button id="measureLine">测量线</button>
      </div>
      <div class="line">
        <button id="measureHeight">测量高度</button>
      </div>
      <div class="line">
        <button id="measureFace">测量面积</button>
      </div>
    </div>
  </div>

  <script src="../../sdk/index.js"></script>
  <script>

    document.getElementById('measureLine').onclick = function () {
      ssp.measureLine({
        id: 'measureLine',
        color: 'red',
        onSelectPoint: data => console.log('measureLine onSelectPoint', data)
      })
        .then(res => {
          console.log('measureLine stop', res)
        })
    }

    document.getElementById('measureHeight').onclick = function () {
      ssp.measureHeight({
        id: 'measureHeight',
        color: 'red',
        onSelectPoint: data => console.log('measureHeight onSelectPoint', data)
      })
        .then(res => {
          console.log('measureHeight stop', res)
        })
    }

    document.getElementById('measureFace').onclick = function () {
      ssp.measureFace({
        id: 'measureFace',
        color: 'yellow',
        opacity: 0.5,
        onSelectPoint: data => console.log('measureFace onSelectPoint', data)
      })
        .then(res => {
          console.log('measureFace stop', res)
        })
    }

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: false,
        showInfo: true
      },
      events: {}
    })

    ssp.createGround({
      imgUrl: '../../asstes/img/ground/001.jpg',
      width: 500,
      height: 300,
      position: { x: 0, y: 0, z: 0 }
    })

  </script>
</body>

</html>
